<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Anotações - Empresa</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ====== Variables & Reset ====== */
    :root {
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --primary-light: #eef2ff;
      --success: #059669;
      --danger: #dc2626;
      --warning: #d97706;
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e2e8f0;
      --text: #1e293b;
      --text-muted: #64748b;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* ====== Layout ====== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
    }

    /* ====== Auth Section ====== */
    .auth-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .auth-form {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      padding: 1rem;
      background: var(--primary-light);
    }

    .user-area {
      display: none;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--success);
      color: white;
    }

    .user-area.active {
      display: flex;
    }

    /* ====== Form Elements ====== */
    input, textarea, select {
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.875rem;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* ====== Buttons ====== */
    .btn {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .btn-secondary {
      background: var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: #cbd5e1;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 2px solid var(--border);
    }

    .btn-ghost:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-sm {
      padding: 0.5rem 0.75rem;
      font-size: 0.8125rem;
    }

    /* ====== Cards ====== */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 2px solid var(--border);
      background: var(--primary-light);
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 0;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* ====== Tabs ====== */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: var(--border);
      padding: 0.25rem;
      border-radius: 10px;
    }

    .tab-btn {
      flex: 1;
      padding: 0.75rem 1rem;
      background: transparent;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .tab-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow);
    }

    /* ====== Search ====== */
    .search-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      background: var(--primary-light);
      border: 2px solid transparent;
      border-radius: 10px;
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    /* ====== Notes List ====== */
    .notes-container {
      max-height: 600px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .note-item {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
      position: relative;
    }

    .note-item:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .note-item.reminder-due {
      border-left: 4px solid var(--warning);
      background: linear-gradient(90deg, #fef3c7 0%, var(--card) 10%);
    }

    .note-item.private {
      border-left: 4px solid var(--primary);
    }

    .note-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .note-meta {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 0.75rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    .note-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .badge-public {
      background: var(--success);
      color: white;
    }

    .badge-private {
      background: var(--primary);
      color: white;
    }

    .note-content {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .note-reminder {
      background: var(--warning);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.8125rem;
      margin-bottom: 1rem;
    }

    .note-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    /* ====== Status & Messages ====== */
    .status-card {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }

    .status-connected {
      background: #ecfdf5;
      color: var(--success);
      border: 2px solid #a7f3d0;
    }

    .status-disconnected {
      background: #fef2f2;
      color: var(--danger);
      border: 2px solid #fca5a5;
    }

    .message {
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .message-success {
      background: #ecfdf5;
      color: var(--success);
      border: 1px solid #a7f3d0;
    }

    .message-error {
      background: #fef2f2;
      color: var(--danger);
      border: 1px solid #fca5a5;
    }

    /* ====== Animations ====== */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .note-item {
      animation: slideIn 0.3s ease;
    }

    /* ====== Loading ====== */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .spinner {
      border: 2px solid var(--border);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ====== Responsive ====== */
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
      }

      .auth-form {
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }

      .tabs {
        flex-direction: column;
      }

      .note-actions {
        justify-content: center;
      }
    }

    /* ====== Custom Scrollbar ====== */
    .notes-container::-webkit-scrollbar {
      width: 6px;
    }

    .notes-container::-webkit-scrollbar-track {
      background: var(--border);
      border-radius: 3px;
    }

    .notes-container::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      border-radius: 3px;
    }

    .notes-container::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* ====== Footer ====== */
    .footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .footer-text {
      font-size: 0.875rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fas fa-sticky-note"></i>
        <span>Sistema de Anotações</span>
      </div>
      
      <!-- Auth Section -->
      <div class="auth-card">
        <div class="user-area" id="userArea">
          <i class="fas fa-user-circle"></i>
          <span id="userEmail"></span>
          <button class="btn btn-secondary btn-sm" id="btnLogout">
            <i class="fas fa-sign-out-alt"></i>
            Sair
          </button>
        </div>
        
        <div class="auth-form" id="loginArea">
          <input type="email" id="inpEmail" placeholder="Email" style="width: 200px;">
          <input type="password" id="inpPassword" placeholder="Senha" style="width: 150px;">
          <button class="btn btn-primary" id="btnLogin">
            <i class="fas fa-sign-in-alt"></i>
            Entrar
          </button>
          <button class="btn btn-success" id="btnSignup">
            <i class="fas fa-user-plus"></i>
            Criar Conta
          </button>
        </div>
        <div id="authMessage"></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-grid">
      <!-- Left Column - Notes List -->
      <section class="card">
        <div class="card-header">
          <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
            <h2 class="card-title">
              <i class="fas fa-list"></i>
              Suas Anotações
            </h2>
            <button class="btn btn-primary" id="btnNew">
              <i class="fas fa-plus"></i>
              Nova Nota
            </button>
          </div>
        </div>

        <div class="card-body">
          <!-- Tabs -->
          <div class="tabs">
            <button class="tab-btn active" data-filter="all">
              <i class="fas fa-globe"></i>
              Todas Públicas
            </button>
            <button class="tab-btn" data-filter="mine">
              <i class="fas fa-lock"></i>
              Minhas Privadas
            </button>
            <button class="tab-btn" data-filter="both">
              <i class="fas fa-layer-group"></i>
              Minhas + Públicas
            </button>
          </div>

          <!-- Search -->
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar por título ou conteúdo...">
          </div>

          <!-- Notes List -->
          <div class="notes-container" id="notesContainer">
            <div class="loading">
              <div class="spinner"></div>
              Carregando anotações...
            </div>
          </div>
        </div>
      </section>

      <!-- Right Column - Editor & Status -->
      <aside>
        <!-- Editor Card -->
        <div class="card" style="margin-bottom: 1.5rem;">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-edit"></i>
              Editor de Notas
            </h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label class="form-label">Título</label>
              <input type="text" id="noteTitle" placeholder="Digite o título da nota...">
            </div>

            <div class="form-group">
              <label class="form-label">Conteúdo</label>
              <textarea id="noteContent" placeholder="Digite o conteúdo da sua nota..."></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Visibilidade</label>
              <select id="notePublic">
                <option value="true">
                  <i class="fas fa-globe"></i>
                  Pública (visível a todos)
                </option>
                <option value="false">
                  <i class="fas fa-lock"></i>
                  Privada (apenas você)
                </option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-clock"></i>
                Lembrete (opcional)
              </label>
              <input type="datetime-local" id="noteReminder">
            </div>

            <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem;">
              <button class="btn btn-primary" id="btnSave" style="flex: 1;">
                <i class="fas fa-save"></i>
                Salvar
              </button>
              <button class="btn btn-secondary" id="btnCancel">
                <i class="fas fa-times"></i>
                Cancelar
              </button>
            </div>

            <div id="saveMessage"></div>
          </div>
        </div>

        <!-- Status Card -->
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">
              <i class="fas fa-info-circle"></i>
              Status da Conexão
            </h4>
          </div>
          <div class="card-body">
            <div id="statusArea" class="status-card status-disconnected">
              <i class="fas fa-exclamation-triangle"></i>
              Sistema não conectado
            </div>
          </div>
        </div>
      </aside>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer-text">
        <i class="fas fa-info-circle"></i>
        Notas públicas são visíveis a todos os usuários. Notas privadas são visíveis apenas ao proprietário.
        <br>
        Os lembretes aparecem como notificações do navegador quando permitidas.
      </p>
    </footer>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ================== FIREBASE CONFIGURATION ==================
    const firebaseConfig = {
      apiKey: "AIzaSyAsd9ywXXxibVZseCTZ_P0uejq9Ttk5VUI",
      authDomain: "notas-empresa.firebaseapp.com",
      projectId: "notas-empresa",
      storageBucket: "notas-empresa.firebasestorage.app",
      messagingSenderId: "1036347296997",
      appId: "1:1036347296997:web:6be1cc59ab70ced9a2580c",
      measurementId: "G-N0639WT6Y6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    console.log('Firebase inicializado:', firebase.app().name);

    // ================== UI REFERENCES ==================
    const inpEmail = document.getElementById('inpEmail');
    const inpPassword = document.getElementById('inpPassword');
    const btnLogin = document.getElementById('btnLogin');
    const btnSignup = document.getElementById('btnSignup');
    const btnLogout = document.getElementById('btnLogout');
    const userArea = document.getElementById('userArea');
    const loginArea = document.getElementById('loginArea');
    const userEmail = document.getElementById('userEmail');
    const notesContainer = document.getElementById('notesContainer');
    const searchInput = document.getElementById('searchInput');
    const tabs = document.querySelectorAll('.tab-btn');
    const btnNew = document.getElementById('btnNew');
    const noteTitle = document.getElementById('noteTitle');
    const noteContent = document.getElementById('noteContent');
    const notePublic = document.getElementById('notePublic');
    const noteReminder = document.getElementById('noteReminder');
    const btnSave = document.getElementById('btnSave');
    const btnCancel = document.getElementById('btnCancel');
    const statusArea = document.getElementById('statusArea');
    const authMessage = document.getElementById('authMessage');
    const saveMessage = document.getElementById('saveMessage');

    let currentUser = null;
    let editId = null;
    let activeFilter = 'all';
    let allNotes = [];

    // ================== HELPER FUNCTIONS ==================
    function showMessage(element, message, type = 'info') {
      const messageClass = type === 'error' ? 'message-error' : 'message-success';
      element.innerHTML = `<div class="message ${messageClass}">
        <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
        ${message}
      </div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    function formatDate(timestamp) {
      return new Date(timestamp).toLocaleString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // ================== AUTH HANDLERS ==================
    btnSignup.addEventListener('click', async () => {
      const email = inpEmail.value.trim();
      const pwd = inpPassword.value;
      
      if (!email || !pwd) {
        showMessage(authMessage, 'Por favor, informe email e senha', 'error');
        return;
      }
      
      btnSignup.disabled = true;
      btnSignup.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando...';
      
      try {
        console.log('Tentando criar conta para:', email);
        const userCredential = await auth.createUserWithEmailAndPassword(email, pwd);
        console.log('Conta criada com sucesso:', userCredential.user.email);
        showMessage(authMessage, 'Conta criada com sucesso!', 'success');
        inpEmail.value = '';
        inpPassword.value = '';
      } catch (error) {
        console.error('Erro ao criar conta:', error);
        let errorMsg = 'Erro ao criar conta';
        if (error.code === 'auth/email-already-in-use') {
          errorMsg = 'Este email já está em uso';
        } else if (error.code === 'auth/weak-password') {
          errorMsg = 'Senha muito fraca (mínimo 6 caracteres)';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Email inválido';
        }
        showMessage(authMessage, errorMsg, 'error');
      } finally {
        btnSignup.disabled = false;
        btnSignup.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
      }
    });

    btnLogin.addEventListener('click', async () => {
      const email = inpEmail.value.trim();
      const pwd = inpPassword.value;
      
      if (!email || !pwd) {
        showMessage(authMessage, 'Por favor, informe email e senha', 'error');
        return;
      }
      
      btnLogin.disabled = true;
      btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
      
      try {
        console.log('Tentando fazer login para:', email);
        await auth.signInWithEmailAndPassword(email, pwd);
        console.log('Login realizado com sucesso');
        inpEmail.value = '';
        inpPassword.value = '';
      } catch (error) {
        console.error('Erro ao fazer login:', error);
        let errorMsg = 'Erro ao fazer login';
        if (error.code === 'auth/user-not-found') {
          errorMsg = 'Usuário não encontrado';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = 'Senha incorreta';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Email inválido';
        }
        showMessage(authMessage, errorMsg, 'error');
      } finally {
        btnLogin.disabled = false;
        btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
      }
    });

    btnLogout.addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      console.log('Estado de autenticação mudou:', user ? user.email : 'não autenticado');
      currentUser = user;
      
      if (user) {
        userArea.classList.add('active');
        loginArea.style.display = 'none';
        userEmail.textContent = user.email;
        statusArea.className = 'status-card status-connected';
        statusArea.innerHTML = `
          <i class="fas fa-check-circle"></i>
          Conectado como <strong>${user.email}</strong>
        `;
      } else {
        userArea.classList.remove('active');
        loginArea.style.display = 'flex';
        userEmail.textContent = '';
        statusArea.className = 'status-card status-disconnected';
        statusArea.innerHTML = `
          <i class="fas fa-exclamation-triangle"></i>
          Sistema não conectado
        `;
      }
      
      renderNotes();
    });

    // ================== NOTES CRUD ==================
    db.collection('notes').orderBy('createdAt', 'desc').onSnapshot(
      (snapshot) => {
        console.log('Notas atualizadas:', snapshot.size, 'documentos');
        allNotes = [];
        snapshot.forEach(doc => {
          allNotes.push({ id: doc.id, ...doc.data() });
        });
        renderNotes();
      },
      (error) => {
        console.error('Erro ao carregar notas:', error);
        notesContainer.innerHTML = `
          <div class="message message-error">
            <i class="fas fa-exclamation-triangle"></i>
            Erro ao carregar notas. Verifique as permissões do Firestore.
          </div>
        `;
      }
    );

    function renderNotes() {
      const query = searchInput.value.trim().toLowerCase();
      notesContainer.innerHTML = '';
      
      let filtered = allNotes.filter(note => {
        if (activeFilter === 'all') {
          return note.public === true;
        } else if (activeFilter === 'mine') {
          return currentUser && note.ownerUID === currentUser.uid && note.public === false;
        } else {
          return (note.public === true) || (currentUser && note.ownerUID === currentUser.uid);
        }
      });
      
      if (query) {
        filtered = filtered.filter(note => {
          const searchText = ((note.title || '') + ' ' + (note.content || '')).toLowerCase();
          return searchText.includes(query);
        });
      }

      if (filtered.length === 0) {
        notesContainer.innerHTML = `
          <div class="loading">
            <i class="fas fa-sticky-note"></i>
            Nenhuma nota encontrada
          </div>
        `;
        return;
      }

      filtered.forEach(note => {
        const noteElement = createNoteElement(note);
        notesContainer.appendChild(noteElement);
      });
    }

    function createNoteElement(note) {
      const item = document.createElement('div');
      item.className = 'note-item';
      
      if (isReminderDue(note)) item.classList.add('reminder-due');
      if (!note.public) item.classList.add('private');

      const isOwner = currentUser && note.ownerUID === currentUser.uid;

      item.innerHTML = `
        <div class="note-title">${note.title || '(sem título)'}</div>
        
        <div class="note-meta">
          <span class="note-badge ${note.public ? 'badge-public' : 'badge-private'}">
            <i class="fas fa-${note.public ? 'globe' : 'lock'}"></i>
            ${note.public ? 'Pública' : 'Privada'}
          </span>
          <span>
            <i class="fas fa-user"></i>
            ${note.ownerEmail || '—'}
          </span>
          ${note.createdAt ? `
          <span>
            <i class="fas fa-calendar-alt"></i>
            ${formatDate(note.createdAt)}
          </span>
          ` : ''}
        </div>

        ${note.reminderTimestamp ? `
        <div class="note-reminder">
          <i class="fas fa-bell"></i>
          Lembrete: ${formatDate(note.reminderTimestamp)}
        </div>
        ` : ''}

        <div class="note-content">${note.content || ''}</div>

        ${isOwner ? `
        <div class="note-actions">
          <button class="btn btn-ghost btn-sm edit-btn" data-id="${note.id}">
            <i class="fas fa-edit"></i>
            Editar
          </button>
          <button class="btn btn-secondary btn-sm toggle-btn" data-id="${note.id}">
            <i class="fas fa-${note.public ? 'lock' : 'globe'}"></i>
            ${note.public ? 'Tornar Privada' : 'Tornar Pública'}
          </button>
          <button class="btn btn-danger btn-sm delete-btn" data-id="${note.id}">
            <i class="fas fa-trash"></i>
            Excluir
          </button>
        </div>
        ` : ''}
      `;

      // Event listeners for buttons
      if (isOwner) {
        const editBtn = item.querySelector('.edit-btn');
        const toggleBtn = item.querySelector('.toggle-btn');
        const deleteBtn = item.querySelector('.delete-btn');

        editBtn.addEventListener('click', () => openEditor(note));
        toggleBtn.addEventListener('click', () => toggleNoteVisibility(note));
        deleteBtn.addEventListener('click', () => deleteNote(note));
      }

      return item;
    }

    async function toggleNoteVisibility(note) {
      try {
        await db.collection('notes').doc(note.id).update({
          public: !note.public,
          updatedAt: Date.now()
        });
        console.log('Visibilidade alterada:', note.id);
      } catch (error) {
        console.error('Erro ao alterar visibilidade:', error);
        alert('Erro ao alterar visibilidade da nota');
      }
    }

    async function deleteNote(note) {
      if (!confirm(`Tem certeza que deseja excluir a nota "${note.title || 'sem título'}"?`)) {
        return;
      }

      try {
        await db.collection('notes').doc(note.id).delete();
        console.log('Nota excluída:', note.id);
      } catch (error) {
        console.error('Erro ao excluir nota:', error);
        alert('Erro ao excluir a nota');
      }
    }

    // ================== EVENT LISTENERS ==================
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        activeFilter = tab.dataset.filter;
        renderNotes();
      });
    });

    searchInput.addEventListener('input', renderNotes);

    btnNew.addEventListener('click', () => {
      editId = null;
      noteTitle.value = '';
      noteContent.value = '';
      notePublic.value = 'false';
      noteReminder.value = '';
      saveMessage.innerHTML = '';
      noteTitle.focus();
    });

    btnCancel.addEventListener('click', () => {
      editId = null;
      noteTitle.value = '';
      noteContent.value = '';
      noteReminder.value = '';
      saveMessage.innerHTML = '';
    });

    btnSave.addEventListener('click', async () => {
      if (!currentUser) {
        showMessage(saveMessage, 'Faça login para salvar notas', 'error');
        return;
      }

      const title = noteTitle.value.trim();
      const content = noteContent.value.trim();
      
      if (!title && !content) {
        showMessage(saveMessage, 'Informe pelo menos o título ou conteúdo', 'error');
        return;
      }

      const isPublic = notePublic.value === 'true';
      const reminderValue = noteReminder.value ? new Date(noteReminder.value).getTime() : null;

      const noteData = {
        title,
        content,
        public: isPublic,
        ownerUID: currentUser.uid,
        ownerEmail: currentUser.email,
        reminderTimestamp: reminderValue,
        updatedAt: Date.now()
      };

      btnSave.disabled = true;
      btnSave.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';

      try {
        if (editId) {
          await db.collection('notes').doc(editId).update(noteData);
          console.log('Nota atualizada:', editId);
          showMessage(saveMessage, 'Nota atualizada com sucesso!', 'success');
          editId = null;
        } else {
          noteData.createdAt = Date.now();
          const docRef = await db.collection('notes').add(noteData);
          console.log('Nova nota criada:', docRef.id);
          showMessage(saveMessage, 'Nota criada com sucesso!', 'success');
        }

        // Clear form
        noteTitle.value = '';
        noteContent.value = '';
        noteReminder.value = '';
      } catch (error) {
        console.error('Erro ao salvar nota:', error);
        showMessage(saveMessage, 'Erro ao salvar nota: ' + error.message, 'error');
      } finally {
        btnSave.disabled = false;
        btnSave.innerHTML = '<i class="fas fa-save"></i> Salvar';
      }
    });

    function openEditor(note) {
      editId = note.id;
      noteTitle.value = note.title || '';
      noteContent.value = note.content || '';
      notePublic.value = note.public ? 'true' : 'false';
      noteReminder.value = note.reminderTimestamp ? 
        new Date(note.reminderTimestamp).toISOString().slice(0, 16) : '';
      saveMessage.innerHTML = '';
      
      // Scroll to editor
      document.querySelector('.card-header h3').scrollIntoView({ 
        behavior: 'smooth' 
      });
    }

    // ================== REMINDERS ==================
    if ('Notification' in window) {
      if (Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          console.log('Permissão para notificações:', permission);
        }).catch(() => {
          console.log('Erro ao solicitar permissão para notificações');
        });
      }
    }

    function isReminderDue(note) {
      if (!note.reminderTimestamp) return false;
      return note.reminderTimestamp <= Date.now();
    }

    const notifiedReminders = new Set();
    
    // Check reminders every 30 seconds
    setInterval(() => {
      if (!currentUser) return;
      
      allNotes.forEach(note => {
        if (!note.reminderTimestamp) return;
        if (note.ownerUID !== currentUser.uid) return;
        if (notifiedReminders.has(note.id)) return;
        
        if (note.reminderTimestamp <= Date.now()) {
          notifyReminder(note);
          notifiedReminders.add(note.id);
        }
      });
    }, 30000);

    function notifyReminder(note) {
      const title = 'Lembrete: ' + (note.title || 'Sem título');
      const body = note.content || 'Sem conteúdo';
      
      if ('Notification' in window && Notification.permission === 'granted') {
        const notification = new Notification(title, { 
          body,
          icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234f46e5"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>',
          requireInteraction: true
        });
        
        notification.onclick = () => {
          window.focus();
          notification.close();
        };
      } else {
        // Fallback alert
        alert(`${title}\n\n${body}`);
      }
    }

    // ================== KEYBOARD SHORTCUTS ==================
    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + N for new note
      if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
        e.preventDefault();
        btnNew.click();
      }
      
      // Ctrl/Cmd + S for save note
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        if (noteTitle.value.trim() || noteContent.value.trim()) {
          btnSave.click();
        }
      }
      
      // Escape to cancel editing
      if (e.key === 'Escape') {
        btnCancel.click();
      }
    });

    // ================== INITIAL SETUP ==================
    console.log('Sistema de anotações carregado');
    
    // Auto-focus email field if not logged in
    setTimeout(() => {
      if (!currentUser && inpEmail) {
        inpEmail.focus();
      }
    }, 500);
  </script>
</body>
